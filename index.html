<!doctype html>
<html lang="RU">
<head>
  <title>RSS Aggregator</title>
  <meta charset="utf-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white"><h1 class="display-3 mb-0" id="main-title"></h1>
        <p class="lead" id="main-subtitle"></p>
        <form action="" class="rss-form text-body">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input aria-label="url"
                       autocomplete="off"
                       autofocus=""
                       class="form-control w-100"
                       id="url-input"
                       name="url"
                       placeholder="RSS Link"
                       required="">
                <label for="url-input" id="main-placeholder"></label></div>
            </div>
            <div class="col-auto">
              <button aria-label="add"
                      class="h-100 btn btn-lg btn-primary px-sm-5"
                      id="add-button"
                      type="submit">
              </button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-0 text-secondary" id="main-example"></p>
        <div id="url-status"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
        <div class="card border-0" id="article-div"></div>
      </div>

      <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
        <div class="card border-0" id="feed-div"></div>
      </div>
    </div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="articleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" id="articleModalRead" type="button">Read</button>
            <button class="btn btn-primary" data-bs-dismiss="modal" id="articleModalClose" type="button">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
